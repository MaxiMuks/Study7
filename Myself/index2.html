<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일앱(copy)</title>
    <script src="https://kit.fontawesome.com/2c3a34c36f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <h1>DIARY</h1>
        <section class="input_area">
            <input type="text" id="input" class="input"/>
            <label for="input_label"><span>오늘의 할일은?</span></label>
            <button id="add_btn" class="add_btn">+</button>
        </section>
        <section class="task_area">
            <div class="task_tabs">
                <div id="underLine"></div>
                <div id="all">All</div>
                <div id="onGoing">OnGoing</div>
                <div id="done">Done</div>
            </div>
            <div id="task_board"></div>
        </section>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./main2.js"></script>    
</body>
</html>
